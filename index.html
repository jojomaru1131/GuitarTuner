<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guitar Tuner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Guitar Tuner</h1>
    <div class="tuner-area">
      <img src="imege/nec.png" alt="Guitar Head" class="guitar-img" />
      <button class="tune-button" id="btnE" style="top: 210px; left: 60px;">E</button>
      <button class="tune-button" id="btnA" style="top: 145px; left: 60px;">A</button>
      <button class="tune-button" id="btnD" style="top: 80px; left: 60px;">D</button>
      <button class="tune-button" id="btnG" style="top: 80px; right: 60px;">G</button>
      <button class="tune-button" id="btnB" style="top: 145px; right: 60px;">B</button>
      <button class="tune-button" id="btnHighE" style="top: 210px; right: 60px;">E</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
